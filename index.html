</body>
<script>
let count = document.getElementById("count")
function updateTimer() {
    event = Date.parse("jun 15, 2023 09:00:00");
    current = new Date();
    diff = event - current;

    days = Math.floor(diff / (1000 * 60 * 60 * 24));
    hours = Math.floor(diff / (1000 * 60 * 60));
    mins = Math.floor(diff / (1000 * 60));
    secs = Math.floor(diff / 1000);

    d = days;
    h = hours - days * 24;
    m = mins - hours * 60;
    s = secs - mins * 60;

    document.getElementById("count")
        .innerHTML =
        "<div>" + d + '<span class="text-success">D </span></div>' +
        "<div>" + h + '<span class="text-success">H </span></div>' +
        "<div>" + m + '<span class="text-success">M </span></div>' +
        "<div>" + s + '<span class="text-success">S</span></div>';
}
setInterval('updateTimer()', 1000);
</script>
